<div class="container-xxl">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li>Sie sind hier:&nbsp;&nbsp;</li>
            <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
              <ng-container *ngIf="!last">
                <li class="breadcrumb-item" aria-current="page"><a [routerLink]="breadcrumb.url">{{ labelChecker(breadcrumb.label) }}</a></li>
              </ng-container>
              <ng-container *ngIf="last">
                <li class="breadcrumb-item active" aria-current="page">{{ labelChecker(breadcrumb.label) }}</li>
              </ng-container>
            </ng-container>
        </ol>
    </nav>
</div>
