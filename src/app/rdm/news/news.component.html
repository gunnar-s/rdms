<div>
    <div class="content-header">Neuigkeiten</div>
    <ng-container *ngFor="let news of dataservice.news; index as i">
        <div class="card mb-3">
            <div class="row g-0">
            <div class="col-md-4">
                <img src="missing.png" class="img-fluid rounded-start" style="height: 150px" alt="{{news.title}}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                <h5 class="card-title">{{news.title}}</h5>
                <p class="card-text">{{news.text}}</p>
                <p class="card-text"><small class="text-body-secondary">{{news.date}}</small></p>
                </div>
            </div>
            </div>
        </div>
    </ng-container>
</div>
